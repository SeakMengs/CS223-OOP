<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="./"><button class="btn btn-dark">Go to main page</button></a>
        <a href="./tasks"><button class="btn btn-info">Go to task list</button></a>
    </nav>
    <form action="/tasks/add" method="post">
        <div class="form-group">
            <label for="taskDate">Task Date</label>
            <input type="text" name="task_date" class="form-control" id="taskDate" placeholder="Enter task date">
        </div>
        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" name="task_name" class="form-control" id="taskName" placeholder="Enter task name">
        </div>
        <div class="form-group">
            <label for="taskDescription">Task Description</label>
            <input type="text" name="task_description" class="form-control" id="taskDescription"
                placeholder="Enter task description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
