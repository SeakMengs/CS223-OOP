<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Task Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <table class="table">

        <tbody>
            <div th:each="taskDetail : ${task}">
                <H1 th:text="'TaskID :' + ${taskDetail.id}" />
                <H1 th:text="'taskDate :' + ${taskDetail.task_date}" />
                <H1 th:text="'TaskName :' + ${taskDetail.task_name}" />
                <H1 th:text="'TaskDepartment :' + ${taskDetail.task_description}" /><br>
                <a th:href="'/task' + ${task.id} + '/edit'">
                    <button class="btn btn-warning">Edit</button>
                </a>
                <form th:action="'/task' + ${task.id} + '/delete'" method="post">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>

            </div>

        </tbody>

    </table>
</body>

</html>
